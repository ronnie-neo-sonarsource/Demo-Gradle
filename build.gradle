plugins {
    id 'java'
    id "org.sonarqube" version "5.0.0.4638"
}

group = 'org.sonartest'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

sonar {
    properties {
        property 'sonar.projectName', 'Demo Gradle'
        property "sonar.projectKey", "sonarron_Demo-Gradle_0953ad0f-8555-4f74-b5eb-640b31f08237"
    }
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}